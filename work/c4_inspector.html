<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../images/icon192.png">
    <link href="https://maeyler.github.io/JS/sss/inspector.css" 
          rel="stylesheet" media="all">
    <script src="https://maeyler.github.io/JS/sss/inspector.js"></script>
    <script src="c4_data.js"></script>
    <title>Inspector </title>
</head>

<body>
<p><b id=docName></b> &nbsp;
<a href="https://maeyler.github.io/JS/sss/">Read me</a> &nbsp;
<a href="https://maeyler.github.io/JS/sss/Turkish">Turkish</a>
</p>
<div id=sss></div>

<script>
"use strict";
class Chap4 extends Menu {
  correlation(evt) { 
    return phi(window.tableFor(evt)) 
  }
  analyze(val) {
    return window.analyze(val)
  }
  tableFor(evt) {
    return window.tableFor(evt)
  }
  max(...numbers) {
    let result = -Infinity;
    for (let n of numbers)
      if (n > result) result = n;
    return result;
  }
  pointOnCircle(radius=1) {
    let angle = Math.random() * 2 * Math.PI;
    return {x: radius * Math.cos(angle),
            y: radius * Math.sin(angle)};
  }
  toString() {
    return "[object Menu] Chap4"
  }
}
var a, c, code;  //global variables
function init() {
    let s = "Small is beautiful", d = new Date(),
       len = 123, name = "Circle", pi = Math.PI, 
       sqrt = Math.sqrt, power = Math.pow;
    a = [0, 11, "22", "abc"];
    c = {len, name, pi, sqrt, power};
    let menu = {s, d, a, c, window, JOURNAL, EVENTS};
    MENU = new Chap4(); //global
    for (let k in menu) MENU[k] = menu[k];
    display(MENU); 
}
    docName.innerText = document.title+" "+VERSION;
    try {
        inspect(sss, init) //makes the table
        let b = document.body
        b.appendChild(document.createElement("hr"))
        code = document.createElement("pre")
        b.appendChild(code)
        code.innerText = Entry.toString()
        inp.value = "new Date()"
    } catch(e) {
        reportError(e);
    }
</script>

</body>
</html>
